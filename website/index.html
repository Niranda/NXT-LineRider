		<script type="text/javascript">
			/* START IF PAGE IS READY */
			$( document ).ready(function() {
				/* CLICK-EVENT FOR NAVIGATION */
				$(".navLink").click(function() {
					cboxToggle(this.id);
				});
				
				/* CLOSE-BUTTON-EVENT */
				$("#contentHolderCloser").click(function() {
					cboxClose();
				});
				
				/* LOAD/CHANGE BACKGROUND */
				changeBackground();
			});
			
			/* CONTENT-BOX HANDLER */
			var cboxIsClosed = true;
			var cboxLoadedID = false;
			var cboxWidth = $("#contentHolder").css("width");
			var cboxLeft = $("#contentHolder").css("left");
			
			
			function cboxToggle(ID) {
				if (cboxIsClosed == true) {		// is closed, so: open cBox
					$("#" + ID).addClass("navActive");
				
					cboxOpen(ID);
					return false;				// do NOT follow the link...
				}
				else {							// cBox is open...
					if (ID == cboxLoadedID || ID == "cboxClose") {
						cboxClose();
					}
					else {
						cboxChange(ID);
						$("#" + ID).addClass("navActive");
					}
					
					return false;				// do NOT follow the link...
				}
			}
			
			function cboxOpen(ID) {
				cboxIsClosed = false;
				cboxLoad(ID);
				
				$("#contentHolder").css("display", "block");
				$("#content").css("display", "none");
				
				$("#contentHolder").animate({
					width: 800
				}, 1000, function() {
					$("#content").fadeIn("slow");
				});
			}
			
			function cboxClose() {
				cboxIsClosed = true;
				cboxLoadedID = false;
				
				$(".navActive").removeClass("navActive");
			
				$("#content").fadeOut("slow", function() {
					$("#contentHolder").animate({
						width: 0
					}, 1000, function() {
						$("#contentHolder").css("display", "none");
						$("#content").css("display", "none");
					});
				});
			}
			
			function cboxLoad(ID) {
				cboxLoadedID = ID;
				var srcBoxID = "content" + ID;
				
				$("#content").html("");
				$("#content").html( $("#" + srcBoxID).html() );
			}
			
			function cboxChange(ID) {
				$(".navActive").removeClass("navActive");
				
				$("#content").fadeOut("slow", function() {
					cboxLoad(ID);
					$("#content").fadeIn("slow");
				});
			}
			
			/* BACKGROUND CYCLING */
			function changeBackground(last) {
				var divid = '#bgHolder';		// the ID of the Div-Box
				var path = './img/onTour/';		// Path to the images
				var type = '.jpg';				// file-type of the images
				var timeout = 10;				// timeout in seconds for image-change
				var start = 1;					// Start at Image 1
				var end = 32;					// End at Image 32
				
				var i = last;
				var opacity = $(divid).css('opacity');
				
				timeout = timeout * 1000;
				
				while (i == last) {				// to be sure that the next image is another one
					i = Math.floor((Math.random() * end) + start);
				}
				
				$(divid).fadeTo('slow', 0, function() {
					$(divid).css('background-image', 'url('+ path + i + type +')');
				}).fadeTo('slow', opacity).delay(timeout);
				
				changeBackground(i);
			}
		</script>
