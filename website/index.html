		<script type="text/javascript">
			/* START IF PAGE IS READY */
			$( document ).ready(function() {
				/* CLICK-EVENT FOR NAVIGATION */
				$(".navLink").click(function() {
					cboxToggle(this.id);
				});
				
				/* CLOSE-BUTTON-EVENT */
				$("#contentHolderCloser").click(function() {
					cboxClose();
				});
				
				/* CHANGE BACKGROUND */
				var lastImg = changeBackground();
				
				window.setInterval(function(){
					lastImg = changeBackground(lastImg);
				}, 10000);
			});
		</script>
